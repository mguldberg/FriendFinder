<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Survey Questions</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <h1>About You</h1>
                        <form role="form">

                            <div class="form-group">
                                <label for="name">Name (Required)</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="photo">Link to Image Photo (Required)</label>
                                <input type="text" class="form-control" id="photo">
                            </div>

                            <div>
                                <div class="input-group" id="record">
                                    What is the your favorite number?

                                    <select class="custom-select" id="question-1">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                                <div class="input-group" id="record">
                                    What is the your favorite number?

                                    <select class="custom-select" id="question-2">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                                <div class="input-group" id="record">
                                    What is the your favorite number?

                                    <select class="custom-select" id="question-3">
                                        <option value=1>1</option>
                                        <option value=2>2</option>
                                        <option value=3>3</option>
                                        <option value=4>4</option>
                                        <option value=5>5</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                        <br>
                        <div class="text-right">

                            <button type="submit" id="submit-btn" class="btn btn-danger btn-lg">
                                <span class="glyphicon glyphicon-fire"></span> Submit</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script type="text/javascript">
        // Question: What does this code do?
        $("#submit-btn").on("click", function (event) {
            console.log("in on click handler");
            event.preventDefault();

            var newFriend = {
                name: $("#name").val().trim(),
                phone: $("#photo").val().trim(),
                scores: [
                    $("#question-1").val(),
                    $("#question-2").val(),
                    $("#question-3").val(),
                    5, 3, 2, 4, 2, 4, 3,
                ]

            };
            console.log(newFriend);

            // Question: What does this code do??
            $.post("/api/friends", newFriend)
                .then(function (data) {
                    console.log(data);
                    alert("Adding friend...");
                });
        });
    </script>
</body>

</html>
